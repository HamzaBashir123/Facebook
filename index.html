<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
     <!-- Font-Awesome-Icons -->
     <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
     integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
     crossorigin="anonymous"
     referrerpolicy="no-referrer"
   />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Facebook - log in or sign up</title>

    <!-- Title icon -->
    <link rel="icon"  type="image/x-icon" href="./assets/facebook.svg" >
</head>
<body>
    <div class="main container-fluid ">


                  <!-- Login -->
        <div class="container-xxl  ">
          <div class="brigth"></div>
            <div class="row  ">
              <div class="col left">
                <div class="leftChild">
                <h1>facebook</h1>
                <p>Facebook helps you connect and share with the people in your life.</p>
              </div>
              </div>
              
              <div class="col  right"  >
                <div class="rightChild rounded">
                  <input type="email" name="email" id="emailInput" required="required">
                  <input type="password" name="password" id="passwordInput" required="required">
                  <button class="login">Log in</button>
                  <a href="#">Forgotten password?</a>
                  <hr >
                  <div class="CreateButton">
                  <button class="CreateAccount">Create new account</button>
                </div>


                </div>
                <div class="right2ndChild">
                  <a href="">Create a Page </a><span>for a celebrity, brand or business.</span>
                </div>
                
              </div>
            </div>
          </div>


          <!--     Sign Up  -->
          <div class="container-xxl signUpMain">
            <div class="createPage">
              <div class="upperDiv">
                <h1>Sign Up</h1>
                <p>It's quick and easy.</p>
                <img class="crossIcon" src="./assets/cross.png" alt="">
              </div>
              <hr>
              <div class="firstSecondnameRow">
                <input type="text" placeholder="First name">
                <input type="text" placeholder="Surname">
              </div>
              <div class="mobileNumber">
                <input type="number" placeholder="Mobile number or emails address">
              </div>
              <div class="pass">
                <input type="password" name="" id="" placeholder="New password">
              </div>

            </div>
          </div>

    </div>
    
<!-- javaScript  -->
    <script src="./app.js"></script>

<!-- BootStrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
